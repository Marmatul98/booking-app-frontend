<mat-form-field [style.fontSize.px]="16" class="mt-1">
  <mat-label>Vyberte datum</mat-label>
  <input (dateChange)="getBookings('change', $event)" (dateInput)="getBookings('input', $event)"
         [matDatepicker]="picker" disabled
         matInput>
  <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>

<div class="row">
  <div *ngIf="sportsFields[0].bookings && sportsFields[0].bookings.length ===0" class="alert alert-info col-md-12"
       role="alert">
    Pro zvolené datum nelze rezervovat
  </div>
  <div *ngFor="let sportsField of sportsFields" class="col-md-2">
    <p *ngIf="sportsField.bookings && sportsField.bookings.length !==0" class="text-center">{{sportsField.name}}</p>
    <mat-card *ngFor="let booking of sportsField.bookings"
              [style.background]="booking.user===null ? 'lightBlue':'Maroon'"
              class="mt-1 text-center">
      {{booking.startTime}} - {{booking.endTime}}
      <button (click)="book(booking)" [disabled]="booking.user!==null" mat-button>Rezervovat</button>
    </mat-card>
  </div>
</div>

<div *ngIf="reservationDiv && booking !== undefined" class="mt-3">

<p></p>
<form [formGroup]="bookingForm" (ngSubmit)="requestBooking()">
  <mat-form-field appearance="standard">
    <mat-label>Jméno</mat-label>
    <input formControlName="firstName" matInput placeholder="Jméno">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Příjmení</mat-label>
    <input formControlName="lastName" matInput placeholder="Příjmení">
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput placeholder="Email" type="email">
  </mat-form-field>
  <button [disabled]="!bookingForm.valid" mat-button>Rezervovat</button>
</form>

</div>
