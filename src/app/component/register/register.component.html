<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">Jméno</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" required [ngClass]="{'is-invalid' : submitted && form.firstName.errors}">
    <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
      <div *ngIf="form.firstName.errors.required">Prosíme zadejte křestní jméno</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Příjmení</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" required [ngClass]="{'is-invalid' : submitted && form.lastName.errors}">
    <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
      <div *ngIf="form.lastName.errors.required">Prosíme zadejte příjmení</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" required [ngClass]="{'is-invalid' : submitted && form.email.errors}">
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      <div *ngIf="form.email.errors.required">Prosíme zadejte email ve správném formátu</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Heslo</label>
    <input type="password" class="form-control" id="password" formControlName="password" required [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
    <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
      <div *ngIf="form.password.errors.required">Prosíme zvolte heslo</div>
      <div *ngIf="form.password.errors.minlength">Heslo musí být dlouhé alespoň 8 znaků</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Potvrzení hesla</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required [ngClass]="{ 'is-invalid': submitted && form.confirmPassword.errors }">
    <div *ngIf="submitted && form.confirmPassword.errors" class="invalid-feedback">
      <div *ngIf="form.confirmPassword.errors">Hesla se neshodují</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Registrovat</button>
</form>
