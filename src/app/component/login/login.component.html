<div class="row justify-content-center">
  <mat-card>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" [style.fontSize.px]="16">
      <mat-card-header>
        <h1>Přihlášení</h1>
      </mat-card-header>
      <mat-card-content>
        <p style="color: red" [hidden]="!showErrorMessage">Špatné uživatelské jméno nebo heslo!</p>
        <mat-form-field appearance="standard" style="width: 100%">
          <label for="email">
            <mat-label>E-mail</mat-label>
          </label>
          <input formControlName="email" id="email" matInput type="email">
          <mat-error *ngIf="form.email.errors">Prosím, zadejte e-mail</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard" style="width: 100%">
          <label for="password">
            <mat-label>Heslo</mat-label>
          </label>
          <input formControlName="password" id="password" matInput type="password">
          <mat-error *ngIf="form.password.errors">Prosím, zadejte heslo</mat-error>
        </mat-form-field>
      </mat-card-content>
      <div class="row">
        <div class="col-6">
          <button color="primary" mat-raised-button>Přihlásit se</button>
        </div>
        <div class="col-6" style="font-size: smaller">
          <a [routerLink]="'../password-reset-req'">Zapomenuté heslo</a>
        </div>
      </div>
    </form>
  </mat-card>
</div>
